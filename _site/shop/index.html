<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop | Bulma Demo</title>
  <!-- Bulma with local fallback -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    data-fallback="/assets/css/bulma.min.css"
    onerror="this.onerror=null;this.href=this.dataset.fallback">

  <!-- ‚úÖ Favicon (Jekyll-relative path) -->
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    /* ‚úÖ Use 1 column if screen width is 480px or less */
    @media (max-width: 480px) {
      .shop-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (min-width: 1200px) {
      .shop-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card {
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .card-image figure {
      height: 200px;
      overflow: hidden;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .price {
      font-weight: bold;
      color: #e63946;
    }
  </style>

</head>
